<mat-card>
  <mat-card-header>
    <mat-card-title>
      Login form:
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (submit)="this.auth.logIn(form.value)">
      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput type="password" placeholder="password" formControlName="password">
      </mat-form-field>
      <br>
      <button mat-button>Login</button>
    </form>
  </mat-card-content>
</mat-card>
