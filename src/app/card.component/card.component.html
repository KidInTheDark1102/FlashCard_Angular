<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="question.id && newCard"> Update Card: </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button *ngIf="!newCard" mat-button (click)="NewCard()" color="accent">Add New Card</button>
    <form *ngIf="newCard">
      <mat-form-field style="width: 100%;">
        <input matInput placeholder="Question" type="text" name="Question" [(ngModel)]="question.question">
      </mat-form-field>
      <mat-form-field style="width: 100%;">
        <input matInput placeholder="Answer" type="text" name="Answer" [(ngModel)]="question.answer">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="SubmitCard()" color="primary" *ngIf="!question.id && newCard">Create</button>
    <button mat-button (click)="UpdateCard()" color="primary" *ngIf="question.id && newCard">Update</button>
  </mat-card-actions>
</mat-card>

<br>

<mat-card *ngIf="questions?.length > 0">
  <mat-card-header>
    <mat-card-title>
      Card Sets
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <div *ngFor="let q of questions">
        <mat-list-item> <span (click)="EditCard(q.id)" style="cursor: pointer;">{{q.question}}</span> <span  class="pull-right"><span (click)="DeleteCard(q.id)"><i class="fas fa-trash-alt"></i></span></span></mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </mat-card-content>
</mat-card>
