<mat-card>
  <mat-card-header>
    <mat-card-title>Register: </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (submit)="auth.registerUser(form.value)">
      <mat-form-field>
        <input type="text" matInput placeholder="First Name" formControlName="first">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="text" matInput placeholder="Last Name" formControlName="last">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="email" matInput placeholder="email" formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="password" matInput placeholder="password" formControlName="password">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input type="password" matInput placeholder="retype-password" formControlName="repassword">
      </mat-form-field>
      <br>
      <button mat-button [disabled]="!form.valid">Register</button>
    </form>
  </mat-card-content>
</mat-card>
